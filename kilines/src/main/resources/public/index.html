<html>
<head>
  <meta charset="UTF-8">
    <title>KILines</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

  <script language="javascript" type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/bootstrap.min.css"></script>
    <script>

        const loginReq = function (name, callback) {
            document.cookie = "nick=" + name;
            $.get(location.href + "/login/" + name, callback());
        };

        function login() {
            const callback = function () {
                let iframe = $("#gameFrame");
                let input = $("#nickInput");
                iframe.attr("src", iframe.data("src"));
                input.hide();
            };
            loginReq(document.getElementById("nick").value, callback);
        }

    </script>
</head>

<body>
<div class="holder">
    <iframe class='frame' id='gameFrame' data-src='game.html' src='about:blank'></iframe>
    <div id="nickInput" class="inner">
        <label class="text-white" for="nick">Podaj nick</label>
        <input type="text" id="nick" name="nick" placeholder="nick">
        <button type="button" class="btn btn-success" onclick="login()"></button>
    </div>
    <div id="errors"></div>
</div>
</body>

</html>
