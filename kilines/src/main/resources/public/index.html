<html>
<head>
  <meta charset="UTF-8">
  <title>KILines</title>
  <link rel="stylesheet" href="style/style.css">

  <script src="js/communicator.js"></script>
    <script>

        var communicator = new Communicator(location.href, "ws://localhost:4567") // change address

        function login() {
            communicator.login(document.getElementById("nick").value);
            communicator.init();
            //communicator.openWebsocket();
            location.href = "game.html";
        }
    </script>
</head>

<body>
    <input type="text" id="nick" name="nick">
    <button onclick="login()">
    <div id="errors"/>
</body>

</html>
